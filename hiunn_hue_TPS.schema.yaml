schema:
  schema_id: hiunn_hue_TPS
  name: 香火-漢文注音
  version: "0.1"
  author:
    - 居正中 AlanJui <alanjui.1960@gmail.com>
  description: 香火萬年傳，切莫使斷絕
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ ，。, ，． ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - r10n_translator
    - reverse_lookup_translator
    #====================================
    # - punct_translator
    # - script_translator
    # - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

menu:
  alternative_select_labels: [ Ａ, Ｂ, Ｃ, Ｄ, Ｅ, Ｆ, Ｇ, Ｈ, Ｉ, Ｊ ]
  alternative_select_keys: 'ABCDEFGHIJ'

speller:
  alphabet: '1qaz2wsxedcrfvtgbyhnujm8ik,9ol.0p;/- 43657'
  initials: '1qaz2wsxedcrfvtgbyhnujm8ik,9ol.0p;/-7'
  finals: ' 43567'
  delimiter: "'"
  use_space: true
  algebra:
    # 變調
    - derive/1/7/  # 第一調 → 第七調
    - derive/2/1/  # 第二調 → 第一調
    - derive/3/2/  # 第三調 → 第二調
    - derive/7/3/  # 第七調 → 第三調
    - derive/5/7/  # 第五調 → 第七調
    - derive/5/3/  # 第五調 → 第三調
    - derive/(?<![BDG])4/2/  # -ㆷ 第四調 → 第二調
    - derive/(?<![BDG])8/3/  # -ㆷ 第八調 → 第三調
    - xform/[48]/0/  # 入聲調（第四調、第八調）合併
    # 音變
    - derive/z/d/         # ㆡ、ㆢ → ㄌ
    - derive/z(N?i)/g$1/  # ㆢ → ㆣ
    - derive/iaD/ieD/  # ㄧㄢ、ㄧㄚㆵ → ㄧㄢ、ㄧㆤㆵ
    - derive/ieD/eD/   # ㄧㄢ、ㄧㆤㆵ → ㆤㄣ、ㆤㆵ
    # 方言差
    - derive/Ne/Ni/    # ㆥ → ㆪ
    - derive/Niu/Nio/  # ㄧㆫ → ㄧㆧ
    # 方音符號會分 ㆢㄐㄑㄒ 和 ㆡㄗㄘㄙ
    #- xform/z(N?i)/Z$1/  # 毋過咱共 ㆢ 和 ㆡ 合併矣
    - xform/c(N?i)/j$1/  # ㄐㄧ
    - xform/C(N?i)/J$1/  # ㄑㄧ
    - xform/s(N?i)/S$1/  # ㄒㄧ
    # 方音符號會分 ㄇㄋㄫ 和 ㆠㄌㆣ
    - derive/bN/m/  # ㄇ
    - derive/dN/n/  # ㄋ
    - derive/gN/q/  # ㄫ
    - derive/bG/mG/  # ㄇㆭ
    - derive/dG/nG/  # ㄋㆭ
    # 鼻音
    - xform/N([iu]?[iuaoeIU])/$1N/  # 鼻音拍佇後壁
    - derive/([iuaoeIU])N/$1$1/     # 拍兩擺韻母來拍鼻音
    # 注音
    - derive/øG/G/  # 用 ㄧㆭ 來拍 ㄧㄥ（併入）
    - derive/(?<!i)oG/uG/  # 用 ㄨㆭ（注音的 ㄨㄥ）來拍 ㆲ
    - derive/ioG/BG/       # 用 ㆬㆭ（注音的 ㄩㄥ）來拍 ㄧㆲ
    # 入聲調
    - derive/([iao])B0/$1p0/   # 用 ㄚㄅ． 來拍 ㄚㆴ
    - derive/([iuae])D0/$1t0/  # 用 ㄚㄉ． 來拍 ㄚㆵ
    - derive/([iaoø])G0/$1k0/  # 用 ㄚㄍ． 來拍 ㄚㆻ
    # 方音韻母
    - derive/oB/aB/  # ㆦㆬ、ㆰ（併入）
    - derive/aB/M/   # ㄚㆬ、ㆰ
    - xform/aD/L/    # ㄢ
    - xform/aG/Q/    # ㄤ
    - derive/oG/Y/   # ㆦㆭ、ㆲ
    # 簡拼
    - abbrev/[iu]?[iuaoeIU]N/N/  # 用 ｎ 代表所有的鼻音母音
    - abbrev/[iuaoøeIUMLQYBDG]+0/0/  # 用 ． 代表所有的入聲韻母
    - abbrev/^([pPbmtTdnkKgqcCzsjJSh]).+$/$1/  # 會當干焦拍聲母
    - abbrev/^(\D+)([123579])$/$1/  # 除了第四調、第八調，調號會當免拍
    - abbrev/^([pPbmtTdnkKgqcCzsjJSh]).+(\d)$/$1$2/  # 會當干焦拍子音+調號
    - xlit|pPmbtTndkKhjJSgqzcCsiuBaoøMIeUYLDQGN123570|1qaz2wsxedcrfvtgbyhnujm8ik,9ol.0p;/- 43657|

